<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <style>
        td {
            width: 40%;
            margin-top: 20px;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div ng-controller="GreetingController">
        <h1 class="text-center">Contact List App</h1>
        <div class="container">
            <div class="row">
                <table>
                    <tr>
                        <td>Name</td>
                        <td>Email</td>
                        <td>Number</td>
                        <td>Actions</td>
                    </tr>
                    <tr>
                        <td><input class="form-control" type="text" ng-model="contact.name"></td>
                        <td><input class="form-control" type="text" ng-model="contact.email"></td>
                        <td><input class="form-control" type="text" ng-model="contact.number"></td>
                        <td> <button class="btn btn-primary" ng-click="addcontact()">Add contact +</button></td>

                    </tr>
                    <tr ng-repeat="contact in contactList">
                        <td>{{contact.name}}</td>
                        <td>{{contact.email}}</td>
                        <td>{{contact.number || contact.num}}</td>
                        <td class="btn btn-danger" ng-click="remove(contact._id)">X</td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="controller/controller.js"></script>

</body>

</html>
